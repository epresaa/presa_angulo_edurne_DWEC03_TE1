<!DOCTYPE html>
<html lang="es">
    
<head>
    <meta charset="utf-8"/>
    <!------------- TITULO DE LA PAGINA ---------------------->
    <title>Acceso al juego - El juego del ahorcado</title>
    <!------------- ESTILOS ---------------------------------->
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
    <h1>EL JUEGO DEL AHORCADO</h1> <!-- method="get" action="html/juego.html"-->
    
    <!------------- FORMULARIO DE ACCESO --------------------->
        <form id ="formulario_acceso" method="get" action="html/juego.html" onsubmit="return comprobarLog()">
        <h2>Log in</h2>
        <label for="usuario" class="label_acceso">Nombre de usuario</label><br>
        <input type="text" id="usuario" name="usuario" class="input_acceso" required><br>
        <label for="contra" class="label_acceso">Contraseña</label><br>
        <input type="password" id="contra" name="contra" class="input_acceso" required><br>
        <p id="hide">¡El usuario no está registrado!</p>
        <button id="boton_acceso" type="submit">ENVIAR</button><br>
    </form>

    <!------------- LLAMADA SCRIPTS -------------------------->
    <script type="text/javascript" src="js/jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
</body>

</html>
